<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link href="./images/favicon.png" rel="shortcut icon" />
	<link rel="apple-touch-icon" href="./images/webclip-icon.png"/>

	<link media="only screen and (max-device-width: 480px)" href="./style/transmission/mobile.css" type= "text/css" rel="stylesheet" />
	<link media="screen and (min-device-width: 481px)" href="./style/transmission/common.css" type="text/css" rel="stylesheet" />

	<script type="text/javascript" src="./javascript/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="./javascript/jquery/jquery.form.min.js"></script>
	<script type="text/javascript" src="./javascript/jquery/jquery.knob.min.js"></script>
	<script type="text/javascript" src="./javascript/jquery/json2.min.js"></script>
	<script type="text/javascript" src="./javascript/trakt.js"></script>
	<script type="text/javascript" src="./javascript/common.js"></script>
	<script type="text/javascript" src="./javascript/inspector.js"></script>
	<script type="text/javascript" src="./javascript/remote.js"></script>
	<script type="text/javascript" src="./javascript/transmission.js"></script>
	<script type="text/javascript" src="./javascript/torrent.js"></script>
	<script type="text/javascript" src="./javascript/torrent-row.js"></script>
	<script type="text/javascript" src="./javascript/file-row.js"></script>
	<script type="text/javascript" src="./javascript/dialog.js"></script>
	<script type="text/javascript" src="./javascript/formatter.js"></script>
	<script type="text/javascript" src="./javascript/notifications.js"></script>
	<title>Transmission</title>
</head>
<body id="transmission_body">
	<div id="login">
		<form name="login_form" id="login_form" action="#" method="post">
			<h2>Trakt</h2>
			<input type="text" name="name" id="trakt_username" placeholder="Username"/>
			<input type="password" name="api" id="trakt_api" placeholder="API"/>
			<h2>Trackers</h2>
			<input type="text" name="showTracker" id="trakt_tv"  placeholder="TV Tracker"/>
			<input type="text" name="movieTracker" id="trakt_movie"  placeholder="Movie Tracker"/>
			<input type="submit"/>
		</form>
	</div>

	<div id="top">
		<div id="toolbar">
			<div class="button" id="toolbar-open"></div>
			<div class="button" id="toolbar-start-all"></div>
			<div class="button" id="toolbar-pause-all"></div>
			<div class="button" id="turtle-button"></div>
			<ul id="filter-mode">
				<li><input type="radio" name="filter-mode" id="filter-all"/><label for="filter-all">All</label></li>
				<li><input type="radio" name="filter-mode" id="filter-active"/><label for="filter-active">Active</label></li>
				<li><input type="radio" name="filter-mode" id="filter-downloading"/><label for="filter-downloading">Downloading</label></li>
				<li><input type="radio" name="filter-mode" id="filter-seeding"/><label for="filter-seeding">Seeding</label></li>
				<li><input type="radio" name="filter-mode" id="filter-paused"/><label for="filter-paused">Paused</label></li>
				<li><input type="radio" name="filter-mode" id="filter-finished"/><label for="filter-finished">Finished</label></li>
			</ul>
			<input type="text" id="torrent_search" />
			<ul id="filter-tracker">
				<li><input type="radio" name="filter-tracker" id="filter-both" checked="checked"/><label for="filter-both">Both</label></li>
				<li><input type="radio" name="filter-tracker" id="filter-shows"/><label for="filter-shows">TV</label></li>
				<li><input type="radio" name="filter-tracker" id="filter-movies"/><label for="filter-movies">Movies</label></li>
			</ul>
			<div id="user"></div>
		</div>

		<div id="meta">
			<div id="stats">
				<div id="torrent-count-container">
					<div id="stats-torrent-count"></div>
					<div class="stat-total">Total Torrents</div>
				</div>
				<div id="speed-dn-container">
					<div id="speed-dn-label"></div>
					<div class="stat-total" id="stats-total-downloaded"></div>
				</div>
				<div id="speed-up-container">
					<div id="speed-up-label"></div>
					<div class="stat-total" id="stats-total-uploaded"></div>
				</div>
			</div>

			<div class="dialog_container" id="dialog_container" style="display:none;">
				<div class="dialog_window">
					<div class="dialog_logo" id="dialog_logo"></div>
					<h2 class="dialog_heading" id="dialog_heading"></h2>
					<div class="dialog_message" id="dialog_message"></div>
					<a href="#confirm" id="dialog_confirm_button">Confirm</a>
					<a href="#cancel" id="dialog_cancel_button">Cancel</a>
				</div>
			</div>

			<div class="dialog_container" id="upload_container" style="display:none;">
				<div class="dialog_window">
					<div class="dialog_logo" id="upload_dialog_logo"></div>
					<h2 class="dialog_heading">Upload Torrent Files</h2>
					<form action="#" method="post" id="torrent_upload_form" enctype="multipart/form-data">
						<div class="dialog_message">
							<label for="torrent_upload_file">Please select a torrent file to upload:</label>
							<input type="file" name="torrent_files[]" id="torrent_upload_file" multiple="multiple" />
							<label for="torrent_upload_url">Or enter a URL:</label>
							<input type="url" id="torrent_upload_url"/>
						</div>
						<a href="#upload" id="upload_confirm_button">Upload</a>
						<a href="#cancel" id="upload_cancel_button">Cancel</a>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="torrent_container">
		<ul class="torrent_list" id="torrent_list"></ul>
		<div id="torrent_inspector" style="display:none;">
			<div class="fanart"></div>
			<ul id="inspector_file_list"></ul>
		</div>
	</div>
</body>
</html>
