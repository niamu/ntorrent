<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="./images/favicon.png" rel="shortcut icon" />
  <link rel="apple-touch-icon" href="./images/webclip-icon.png"/>
  <link href="./style/transmission/common.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="./javascript/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="./javascript/jquery/jquery.form.min.js"></script>
  <script type="text/javascript" src="./javascript/jquery/json2.min.js"></script>
  <script type="text/javascript" src="./javascript/trakt.js"></script>
  <script type="text/javascript" src="./javascript/common.js"></script>
  <script type="text/javascript" src="./javascript/inspector.js"></script>
  <script type="text/javascript" src="./javascript/remote.js"></script>
  <script type="text/javascript" src="./javascript/transmission.js"></script>
  <script type="text/javascript" src="./javascript/torrent.js"></script>
  <script type="text/javascript" src="./javascript/torrent-row.js"></script>
  <script type="text/javascript" src="./javascript/file-row.js"></script>
  <script type="text/javascript" src="./javascript/dialog.js"></script>
  <script type="text/javascript" src="./javascript/formatter.js"></script>
  <script type="text/javascript" src="./javascript/notifications.js"></script>
  <title>Transmission</title>
</head>
<body id="transmission_body">
  <div id="main">
    <div id="top">
      <div class="toolbar">
        <div class="button" id="toolbar-open"></div>
        <div class="button" id="toolbar-start-all"></div>
        <div class="button" id="toolbar-pause-all"></div>
        <div class="button" id="turtle-button"></div>
        <ul id="filter-mode">
          <li><input type="radio" name="filter-mode" id="filter-all"/><label for="filter-all">All</label></li>
          <li><input type="radio" name="filter-mode" id="filter-active"/><label for="filter-active">Active</label></li>
          <li><input type="radio" name="filter-mode" id="filter-downloading"/><label for="filter-downloading">Leeching</label></li>
          <li><input type="radio" name="filter-mode" id="filter-seeding"/><label for="filter-seeding">Seeding</label></li>
          <li><input type="radio" name="filter-mode" id="filter-paused"/><label for="filter-paused">Paused</label></li>
          <li><input type="radio" name="filter-mode" id="filter-finished"/><label for="filter-finished">Finished</label></li>
        </ul>
        <input type="text" id="torrent_search" placeholder="search" />
        <ul id="filter-tracker">
          <li><input type="radio" name="filter-tracker" id="filter-both" checked="checked"/><label for="filter-both">All</label></li>
          <li><input type="radio" name="filter-tracker" id="filter-shows"/><label for="filter-shows">TV</label></li>
          <li><input type="radio" name="filter-tracker" id="filter-movies"/><label for="filter-movies">Movies</label></li>
        </ul>
        <div id="user"></div>
      </div>

      <div id="meta">
        <div class="stats">
          <div class="torrent-count-container">
            <div class="stats-torrent-count"></div>
            <div class="stat-total">Total Torrents</div>
          </div>
          <div class="speed-dn-container">
            <div class="speed-dn-label"></div>
            <div class="stat-total stats-total-downloaded"></div>
          </div>
          <div class="speed-up-container">
            <div class="speed-up-label"></div>
            <div class="stat-total stats-total-uploaded"></div>
          </div>
        </div>

        <div class="dialog_container" id="dialog_container">
          <div class="dialog_window">
            <h2 class="dialog_heading" id="dialog_heading"></h2>
            <div class="dialog_message" id="dialog_message"></div>
          </div>
        </div>

        <div class="dialog_container" id="upload_container">
          <div class="dialog_window">
            <form action="#" method="post" id="torrent_upload_form" enctype="multipart/form-data">
              <div class="dialog_message">
                <label for="torrent_upload_file">
                  <input type="file" name="torrent_files[]" id="torrent_upload_file" multiple="multiple" />
                  <span>Upload</span>
                </label>
                <input type="url" id="torrent_upload_url" placeholder="... or paste a torrent URL" />
                <input type="submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="torrent_container">
      <ul id="torrent_list"></ul>
    </div>
  </div>

  <div id="torrent_inspector">
    <div class="toolbar">
      <div class="title"></div>
      <div class="button" id="inspector-close"></div>
    </div>
    <div class="fanart"></div>
    <div id="inspector_container">
      <div class="stats">
        <div class="speed-dn-container">
          <div class="speed-dn-label"></div>
        </div>
        <div class="speed-up-container">
          <div class="speed-up-label"></div>
        </div>
      </div>
      <ul id="inspector_file_list"></ul>
    </div>
  </div>
</body>
</html>
